# アクション名
name: CI

# タイミングを指定
on: push

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - name: yarn install
        run: yarn
      - name: Run eslint
        run: yarn lint
      - name: Run Jest
        run: yarn test
      - name: Upload test coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
